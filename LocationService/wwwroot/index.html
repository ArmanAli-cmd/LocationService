<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Location Tracking</title>
</head>
<body>
    <h1>Location Tracking</h1>
    <div id="locationContainer">
        No location data yet.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/signalr/3.1.0/signalr.min.js"></script>
    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/locationHub")
            .build();

        connection.on("ReceiveLocation", (latitude, longitude) => {
            const locationContainer = document.getElementById("locationContainer");
            const newLocation = document.createElement("p");
            newLocation.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
            locationContainer.appendChild(newLocation);
        });

        connection.start().catch(err => console.error(err));

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude.toFixed(6);
            const longitude = position.coords.longitude.toFixed(6);

            fetch('/api/location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => {
                if (!response.ok) {
                    alert('Failed to send location.');
                }
            })
            .catch(error => {
                alert('Error while sending location: ' + error.message);
            });
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert('User denied the request for Geolocation.');
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert('Location information is unavailable.');
                    break;
                case error.TIMEOUT:
                    alert('The request to get user location timed out.');
                    break;
                case error.UNKNOWN_ERROR:
                    alert('An unknown error occurred.');
                    break;
            }
        }
    </script>
    <button onclick="getLocation()">Get Current Location</button>
</body>
</html>
